<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index.html</title>
    <script>
        function main() {
            a=parseInt(prompt("Digite valor a:"));  
            b=parseInt(prompt("Digite valor b:")); 
            console.log(soma(a,b));
            console.log(somaquad(a,b));
        }
        function soma(a,b) {
            return a+b;
        }
        function somaquad(a,b) {
            return a*a+b*b;
        }

    </script>
</head>
<body onload="main()">
</body>
</html>
